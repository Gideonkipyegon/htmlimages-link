<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header,
        nav,
        section {
            padding: 20px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        
        .gallery img {
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Image Links</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://stock.adobe.com/ke/search?k=technology"><img src="technology2image.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.freepik.com/photos/nature"><img src="nature_image1.jpg" alt="Nature 1"></a>
            <a href="https://picjumbo.com/free-stock-photos/nature/"><img src="nature_image2.jpg" alt="Nature 2"></a>
            <a href="https://www.dreamstime.com/photos-images/nature.html"><img src="nature_image3.jpg" alt="Nature 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://example.com/food1"><img src="food1_image.jpg" alt="Food 1"></a> Food Item 1</li>
            <li>
                <a href="https://example.com/food2"><img src="food2_image.jpg" alt="Food 2"></a> Food Item 2</li>
            <li>
                <a href="https://example.com/food3"><img src="food3_image.jpg" alt="Food 3"></a> Food Item 3</li>
        </ul>
    </section>

</body>

</html>
